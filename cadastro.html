            <div class="class-form">
                <div class="informativo">
                    <img src="./img/ilustracao_-_cadastro.svg">
                </div>

                
                <div class="formulario">
                    <form method="post" action="#">

                        <section class="campos">
                            <h1>Cadastrar-se!</h1>
                        
                            <input name="nome" type="text" placeholder="Nome"> <br> 
                            
                            <input class="email" name="email" type="email" placeholder="E-mail"> <br>
                            
                            <input class="senha" name="senha" id="senha" type="password" placeholder="Senha">
                            <button class="mostrar-senha" id="mostrar-senha1" type="button"><i class="fa-solid fa-eye-slash"></i></button>
                            
                            <input class="confirmSenha" name="confirmSenha" id="confirmar-senha" type="password" placeholder="Confirme a senha">
                            <button class="mostrar-senha" id="mostrar-senha2" type="button"><i class="fa-solid fa-eye-slash"></i></button> <br>
                        </section>

                        <section class="botao">
                            <button type="submit"> Cadastrar </button>
                        </section>
                    </form>
